<!DOCTYPE html>
<html ng-app="store">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <script type="text/javascript" src="js/angular/angular.min(1.4).js"></script>
    <script type="text/javascript" src="js/Tail.js"></script>
    <script type="text/javascript" src="js/Fruit.js"></script>
    <script type="text/javascript" src="js/Snake.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <div ng-controller="CourtController as court">
        <div id="main">
            <div ng-init="court.initCourt();court.initFruit();court.initSnake();court.initSnakeMove();" id="court"></div>
            <div id="point">Fruit point: {{fruit_point}}<br>Level: {{snake_level}}</div>
        </div>
    </div>
</body>
</html>
