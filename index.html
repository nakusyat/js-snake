<!DOCTYPE html>
<html ng-app="store">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <script type="text/javascript" src="js/angular/angular.min(1.4).js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <div id="container" ng-controller="CourtController as court">
        <div ng-init="court.initSnake();court.initFruit();court.initSnakeMove();" id="court"></div>
        <div id="point">{{eaten_point}}</div>
        <button id="reload" ng-show="court.restart" ng-click="court.reloadGame()">Restart</button>
    </div>
</body>
</html>
